<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        input[type="date"], select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>User</th>
                <th>From</th>
                <th>To</th>
                <th>Type</th>
            </tr>
            <tr>
                <td>
                    <select name="user" id="user">
                        <option value="{{ emp }}">{{ emp }}</option>
                    </select>
                </td>
                <td><input type="date" name="fromm"></td>
                <td><input type="date" name="to"></td>
                <td>
                    <select name="type" id="type">
                        {% for t in typ %}
                            <option value="{{ t }}">{{ t }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td><input type="submit" value="Approve Leave"></td>
            </tr>
        </table>
        <div class="error-message">{{ errors }}</div>
    </form>
</body>
</html>
