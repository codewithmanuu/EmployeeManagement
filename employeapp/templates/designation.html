<!DOCTYPE html>
<html>
<head>
    <title>Create Designation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f2f2f2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #006080;
        }
    </style>
</head>
<body>
    <h1>Create Designation</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_AsignDesignation">Designation:</label>
        <input type="text" id="id_AsignDesignation" name="AsignDesignation" maxlength="60">
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
