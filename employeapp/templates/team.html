<!DOCTYPE html>
<html>
<head>
    <title>Create Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        form {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #008CBA;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #006080;
        }
    </style>
</head>
<body>
    <h1>Create Team</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_Createteam">Team Name:</label>
        <input type="text" id="id_Createteam" name="Createteam" required>
        <br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
