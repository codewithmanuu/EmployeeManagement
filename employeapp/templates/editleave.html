<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>user</th>
            <th>From</th>
            <th>To</th>
            <th>type</th>
        </tr>
        <tr>
            <td>
                <select name="user" id="user">
                    {% for u in user %}
                        <option value="{{ u }}" >
                            {{ u }}
                        </option>
                    {% endfor %}
                </select>
            </td>
            <td><input type="date" name="fromm" value="{{prod.fromm}}"></td>
            <td><input type="date" name="to" value="{{prod.to}}"></td>
            <td>
                <select name="type" id="type">
                    {% for ty in type %}
                        <option value="{{ ty }}" >
                            {{ ty }}
                        </option>
                    {% endfor %}
                </select>
            </td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
