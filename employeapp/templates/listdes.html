<!DOCTYPE html>
<html>
<head>
    <title>List Designation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #006080;
        }
    </style>
</head>
<body>
    <h1>List Designation</h1>
    <table>
        <tr>
            <th>Designation</th>
        </tr>
        {% for designation in des %}
        <tr>
            <td>{{ designation.AsignDesignation }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
